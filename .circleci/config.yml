version: 2.0
defaults: &defaults
    working_directory: ~/stockman_react
    docker:
        - image: circleci/node:9.10.1
jobs:
    build:
        <<: *defaults
        steps:
            - run:
                  name: Download cc-test-reporter
                  command: |
                      mkdir -p tmp/
                      curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./tmp/cc-test-reporter
                      chmod +x ./tmp/cc-test-reporter
            - persist_to_workspace:
                  root: tmp
                  paths:
                      - cc-test-reporter
    frontend-tests:
        <<: *defaults
        steps:
            - checkout
            - attach_workspace:
                  at: ~/stockman_react/tmp
            - run: npm install
            - run:
                  name: Run frontend tests
                  command: |
                      npm test
                      ./tmp/cc-test-reporter format-coverage -t lcov -o tmp/codeclimate.frontend.json coverage/lcov.info
            - persist_to_workspace:
                  root: tmp
                  paths:
                      - codeclimate.frontend.json
    upload-coverage:
        <<: *defaults
        environment:
            - CC_TEST_REPORTER_ID: 28bb9181300c2f5b645c8a33e6f56e5f3ad38eeaeef452250b5733a4b4077bb5
        steps:
            - attach_workspace:
                  at: ~/stockman_react/tmp
            - run:
                  name: Upload coverage results to Code Climate
                  command: |
                      ./tmp/cc-test-reporter sum-coverage tmp/codeclimate.*.json -p 1 -o tmp/codeclimate.total.json
                      ./tmp/cc-test-reporter upload-coverage -i tmp/codeclimate.total.json
workflows:
    version: 2

    commit:
        jobs:
            - build
            - frontend-tests:
                  requires:
                      - build
            - upload-coverage:
                  requires:
                      - frontend-tests
